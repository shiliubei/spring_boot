<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body class="text-center">

<div>

    <div id="loginbox" style="margin-top: 150px;"
         class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 ">

        <div class="panel panel-info ">


            <div style="padding-top: 30px" class="panel-body">

                <form action="#" th:action="@{/authenticateTheUser}"
                      method="POST" class="form-horizontal">

                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="User name"
                           required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control"
                           placeholder="Password" required="">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
